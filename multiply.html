<!doctype html>
<head>
<script>
	var first=parseFloat(prompt('Enter first number'));
	var second=parseFloat(prompt('Enter second number'));
	var result=multiply(first,second);
	document.writeln('The product of '+first+' and '+second+' is '+result);
	function multiply(a,b)
	{
		return (a*b)
	}
	

</script>
</head>

</html>
